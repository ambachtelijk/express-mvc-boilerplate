<form class="form-horizontal">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="dismiss()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete Country</h4>
    </div>
    <div class="modal-body">
        <h4>Are you sure you want to delete this country?</h4>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-link" ng-click="dismiss()">Cancel</button>
        <button type="button" class="btn btn-danger" ng-click="delete()">Delete Country</button>
    </div>
</form>
