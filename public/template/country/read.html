<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="dismiss()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{country.name}}</h4>
</div>
<div class="modal-body">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
            <tbody>
            <tr>
                <td>ID</td>
                <td><strong>{{country.id}}</strong></td>
            </tr>
            <tr>
                <td>Alpha 2</td>
                <td><strong>{{country.alpha2}}</strong></td>
            </tr>
            <tr>
                <td>Alpha 3</td>
                <td><strong>{{country.alpha3}}</strong></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><strong>{{country.name}}</strong></td>
            </tr>
            <tr>
                <td>Alt. Name</td>
                <td><strong>{{country.alt_name}}</strong></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="dismiss()">Close</button>
</div>
